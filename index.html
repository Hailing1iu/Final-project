<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="/Final_project/aframe-gif-shader.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
    <a-marker type="pattern" preset="custom" url="/Final_project/pattern-rabbitmarker.patt">
        <a-box
                    position="0 0 -0"
                    scale="1 1 1"
                    rotation="-90 0 0"
                    crossorigin
                    material="shader:gif;src:url(/Final_project/rabbit.gif);" gif="" transparent="true" gif=""
                  
                    >
                    </a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
